<!-- We don't need full layout in this file because this page will be parsed with Ajax. It is just enough to put here .navbar and .page-->

<!-- Top Navbar-->
<div class="navbar theme-white">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link">
        <i class="icon icon-back"></i>
        <span>Back</span>
      </a>
    </div>
    <div class="center sliding"> Photos </div>
    <div class="right">
      <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>
<div class="pages">

  <div data-page="photos" class="page">

    <div class="page-content photos-page infinite-scroll-photos">

      <div class="content-block-title">妹子高清头像</div>
      <div class="list-block">
        <div class="list-group list-group-photos">
          <ul>
            {% for row in photos %}
              <li>
                <a href="user?id={{ row['id'] }}">
                <div class="item-content">
                  <div class="item-media">
                    <img src="{{ row['avatar'] }}" width="160">
                  </div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">
                        {{ row['name'] }} | {{ row['position'] }}
                      </div>
                    </div>
                  </div>
                </div>
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <!-- 加载提示符 -->
        <div class="infinite-scroll-preloader infinite-scroll-photos-preloader">
          <div class="preloader"></div>
        </div>
      </div>

      
    </div>
  </div>
</div>
